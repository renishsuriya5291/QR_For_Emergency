<div class="flex justify-center">
  <form
    #myForm="ngForm"
    (ngSubmit)="submit($event)"
    class="rounded-lg p-4 m-auto w-1/3"
  >
    <h1 class="text-center text-2xl">Sign In</h1>
    <div class="my-5 w-full">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="p-3 text-sm border m-auto w-full"
        placeholder="example@gmail.com"
        name="email"
        [(ngModel)]="form.email"
        id="email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Email Field must be valid
    </div>
    <div class="my-5 relative w-full">
      <label for="password">Password</label>
      <div class="relative">
        <input
          type="password"
          class="p-3 text-sm border w-full"
          name="password"
          placeholder="Password"
          id="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          required
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i
            *ngIf="!showPassword"
            class="far fa-eye cursor-pointer text-gray-500 hover:text-gray-700"
            (click)="togglePasswordVisibility()"
          ></i>
          <i
            *ngIf="showPassword"
            class="far fa-eye-slash cursor-pointer text-gray-500 hover:text-gray-700"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
      </div>
      <div class="mt-2">
        <span class="text-secondary hover:underline cursor-pointer">
          Forgot Password
        </span>
      </div>
    </div>

    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Password Field is required
    </div>

    <div class="my-5 w-full text-center">
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="bg-primary cursor-pointer hover:bg-primaryhover w-1/3 text-white h-38"
        
      >
        <ng-container *ngIf="isLoading()">
          <div class="m-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="margin: auto; background: transparent; display: block"
              width="30px"
              height="30px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="#ffffff"
                stroke-width="9"
                r="30"
                stroke-dasharray="141.37166941154067 49.12388980384689"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="0.5s"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                ></animateTransform>
              </circle>
            </svg>
          </div>
        </ng-container>

        <ng-container *ngIf="!isLoading()">
          <div class="m-1">Login</div>
        </ng-container>
      </button>
    </div>
    <div class="my-5">
      <span class="text-lg font-bold text-secondary">Or sign in with:</span>
    </div>

    <div class="my-4 flex space-x-3">
      <button
        class="bg-white text-secondary shadow-lg px-4 py-2 rounded-md flex items-center hover:bg-lighthover focus:outline-none focus:ring focus:border-blue-300 w-1/2 justify-center"
      >
        <img
          src="../../../assets/company_photo/google.png"
          alt="Google Icon"
          class="w-12 h-6"
        />
        <span>Sign in with Google</span>
      </button>

      <button
        class="bg-white text-secondary shadow-lg px-4 py-2 rounded-md flex items-center hover:bg-lighthover focus:outline-none focus:ring focus:border-blue-300 w-1/2 justify-center"
      >
        <img
          src="../../../assets/company_photo/facebook.png"
          alt="Google Icon"
          class="w-7 h-7"
        />
        <span class="mx-1">Sign in with Facebook</span>
      </button>
    </div>
  </form>
</div>
